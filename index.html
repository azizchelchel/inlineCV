<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enline CV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="input">
            <div id="infoperso">
                <h2>Infos personnelles</h2>
                <ul>
                    <li>
                        
                        <input type="file" id="photo" placeholder="inserer photo">
                        <label for="">photo</label>
                    </li>
                    <li>
                        <input type="text" id="nom" placeholder="nom">
                        <label for="nom">nom</label>
                    </li>
                    <li>
                        <input type="text" id="prenom" placeholder="prenom">
                        <label for="prenom">prenom</label>
                    </li>
                    <li>
                        <input type="email" id="email" placeholder="email">
                        <label for="email">email</label>
                        
                    </li>
                    <li>
                        <input type="tel" id="tel" placeholder="telephone">
                        <label for="tel">tel</label>
                    </li>
                    <li>
                        <input type="text" id="adr" placeholder="adresse">
                        <label for="adr">adresse</label>
                    </li>
                    <li>
                        <input type="number" id="codpos" placeholder="code postal">
                        <label for="codpos">code postal</label>
                    </li>
                    <li>
                        <input type="text" id="siteweb" placeholder="site web">
                        <label for="siteweb">site web perso</label>
                    </li>
                    <li>
                        <input type="text" id="profil" placeholder="profil">
                        <label for="profil">description du profil</label>
                    </li>
                </ul>
        </div>
            
    
        
        <div id="comp">
            <h2> Competences</h2>
            <button id="addcomp">ajouter une competence </button>
        </div>

        <div id="exp">
            <h2> Experience</h2>
            <button id="addexp">ajouter experience</button>  
        </div>

        <div id="formation">
            <h2>Formation</h2>
            <button id="addformation">ajouter</button>
        </div>

        <div id="proj">
            <h2>Projets</h2>
            <button id="addproj">ajouter</button>
        </div>

        <div id="lang">
            <h2> Langues </h2>
            <button id="addlang">ajouter</button>
        </div>
        </div>
        <div class="display">
            <div id="cv">
                <div id="dispnom">
                    
                </div>
                <div id="dispprenom">

                </div>
                <div id="dispemail">

                </div>
                <div id="disptel">

                </div>
                <div id="dispadr">

                </div>

                <div id="dispcodpos">
                </div>
                <div id="dispsiteweb">
                    
                </div>
                <div id="dispprofil">
                </div>
                <div id="competences">
                    
                </div>
            </div>
        </div>           
    </div>           
    <script src="script.js"></script>
</body>
</html>
